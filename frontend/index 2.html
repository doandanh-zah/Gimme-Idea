
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimme Idea - Solana Feedback Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              solana: {
                purple: '#9945FF',
                green: '#14F195',
                dark: '#1B1B1E',
              },
              gold: '#ffd700',
              midnight: '#020103',
              void: '#000000'
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #000000 0%, #1a0b2e 50%, #000000 100%)',
            },
            animation: {
              'orb-float-1': 'orb-float-1 12s ease-in-out infinite',
              'orb-float-2': 'orb-float-2 15s ease-in-out infinite',
              'orb-float-3': 'orb-float-3 14s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020105;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Dynamic Background Effects */
      .bg-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(120px); /* Stronger blur for cleaner gradient */
        z-index: -10;
        pointer-events: none;
        mix-blend-mode: screen; /* Make colors pop vigorously */
        will-change: transform;
      }

      @keyframes orb-float-1 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
        50% { transform: translate(50px, 30px) scale(1.2); opacity: 0.6; }
      }

      @keyframes orb-float-2 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(-40px, -20px) scale(1.1); opacity: 0.5; }
      }

      @keyframes orb-float-3 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(30px, -40px) scale(1.15); opacity: 0.5; }
      }

      .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -20;
        background-image: 
          linear-gradient(to right, rgba(153, 69, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(153, 69, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 90%);
        -webkit-mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 90%);
        pointer-events: none;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -5;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: var(--opacity);
        box-shadow: 0 0 4px rgba(255, 255, 255, 1);
      }

      @keyframes twinkle {
        0%, 100% { opacity: var(--opacity); transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }

      .shooting-star {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1), 0 0 0 8px rgba(255, 215, 0, 0.1), 0 0 20px rgba(255, 215, 0, 1);
        animation: shoot 3s linear infinite;
        opacity: 0;
        z-index: -5;
      }
      
      .shooting-star::before {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        height: 1px;
        background: linear-gradient(90deg, #ffd700, transparent);
      }

      @keyframes shoot {
        0% {
          transform: rotate(315deg) translateX(0);
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: rotate(315deg) translateX(-1000px);
          opacity: 0;
        }
      }
    </style>

{
  "imports": {

}
</script>
